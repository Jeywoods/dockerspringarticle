<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="elem : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${elem.title}"></h3>
        <p th:text="${elem.anons}"></p>
        <a th:href="'/blog/' + ${elem.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>

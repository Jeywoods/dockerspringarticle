<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control">
        <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>

</body>
</html>

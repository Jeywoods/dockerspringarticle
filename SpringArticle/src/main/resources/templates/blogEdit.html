<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{blocks/header :: header}"></div>
<div class="container mt-5">
    <h1>Редактирование статьи</h1>
    <div th:each="elem : ${post}">
    <form method="post">
        <input type="text" th:value="${elem.title}" name="title" placeholder="Введите название статьи" class="form-control">
        <input type="text" th:value="${elem.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control">
        <textarea  name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${elem.full_text}"></textarea>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>

</body>
</html>
